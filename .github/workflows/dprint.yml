name: dprint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  dprint:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: dprint check
        uses: dprint/check@2f1cf31537886c3bfb05591c031f7744e48ba8a1 # v2.2
